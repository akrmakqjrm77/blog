{% extends 'base.html'%}
{% block body %}

    {% for blog in posts %} 

    <div class="container">
        <div class="card" style="width: 18rem;">
                <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{blog.pub_date}}</h6>
                <p class="card-text">{{blog.summary}}</p>
                <a href = "{% url 'detail' blog.id %}">...more</a>
                <a href = "{% url 'edit' blog.id %}">수정하기</a>
                <a href = "{% url 'delete' blog.id %}">삭제</a>
              </div>
            </div>
    

</div>
    {%endfor%}

    <div class="container">

    {%if posts.has_previous%}
    <a href="?page=1">First</a>
    <a href="?page={{posts.previous_page_number}}">Previous</a>
    {%endif%}

    <span>{{posts.number}}</span>
    <span>of</span> <!--ex. 2 of 5-->
    <span>{{posts.paginator.num_pages}}</span>

    {%if posts.has_next%}
    <a href="?page={{posts.next_page_number}}">Next</a> <!--다음 페이지-->
    <a href="?page={{posts.paginator.num_pages}}">Last</a> <!--끝 페이지-->
    {%endif%}
    </div>
{% endblock %}
